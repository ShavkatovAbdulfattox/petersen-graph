<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pairs Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #323232;
        }

        #graphContainer {
            width: 100%;
            height: 100%;
        }

        #inputNumber {
            background: #000;
            color: white;
            font-size: 1.5rem;
            border: none;
            text-align: center;
        }

        .input_num {
            color: white;
            font-size: 1.8rem;
            font-family: Arial, sans-serif;
        }

        button {
            background: green;
            color: white;
            font-family: "Arial", sans-serif;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px 15px;
            border-radius: 15px;
        }
        .wrapper{
            display: flex;
            gap: 15px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
       <label for="inputNumber" class="input_num">Enter a number:</label>

    <input type="number" id="inputNumber" min="1" step="1">
    <button onclick="generatePairsAndGraph()">Generate Pairs and Graph</button>     
    </div>


    <div id="graphContainer"></div>

    <script>
        function generatePairsAndGraph() {
            // Clear previous graph
            const container = document.getElementById("graphContainer");
            container.innerHTML = '';

            // Get user input
            const inputNumber = parseInt(document.getElementById("inputNumber").value);

            // Generate pairs
            const pairs = [];
            for (let i = 1; i <= inputNumber; i++) {
                console.log(i);
                console.log("----");
                for (let j = i + 1; j <= inputNumber; j++) {
                    console.log(j);
                    const pair = [i, j];
                    console.log(pair);
                    pairs.push(pair);
                }
            }

            // Create nodes and edges
            const nodes = new vis.DataSet(pairs.map((pair, index) => ({ id: index, label: pair.join('-') })));
            const edges = new vis.DataSet(generateLinks(pairs));

            // Create graph
            const data = {
                nodes: nodes,
                edges: edges
            };

            const options = {
                nodes: {
                    shape: 'circle',
                    size: 20,
                    color: {
                        background: '#66c2a5',
                        border: '#1f78b4',
                    },
                    font: {
                        color: 'black',
                    },
                },
                edges: {
                    color: {
                        color: '#ff7f0e',  // Change edge color
                        hover: '#ff0000',  // Change edge hover color
                        highlight: 'yellow',  // Change edge highlight color
                    },
                    width: 3,  // Change edge width
                },
                physics: {
                    enabled: true,
                    solver: 'forceAtlas2Based',
                    forceAtlas2Based: {
                        gravitationalConstant: -200,
                        centralGravity: 0.005,
                        springLength: 100,
                        springConstant: 0.08,
                    },
                    maxVelocity: 50,
                    minVelocity: 0.1,
                    stabilization: {
                        enabled: true,
                        iterations: 1000,
                        updateInterval: 25,
                    },
                },
            };

            const network = new vis.Network(container, data, options);

            // Add text label
            const label = document.createElement("div");
            label.innerHTML = "<h2>Number Pairs Graph</h2>";
            container.appendChild(label);

            // Add click event listener to edges
            network.on("click", function (params) {
                if (params.edges.length > 0) {
                    const edgeId = params.edges[0];
                    const edgeLabel = edges.get(edgeId).label;

                    // Show confirmation pop-up
                    const isConfirmed = confirm(`Are you sure you want to delete pair ${edgeLabel}?`);
                    if (isConfirmed) {
                        // Remove the pair if confirmed
                        edges.remove({ id: edgeId });
                    }
                }
            });

            function generateLinks(pairs) {
                const links = [];
                for (let i = 0; i < pairs.length; i++) {
                    for (let j = i + 1; j < pairs.length; j++) {
                        const numbers1 = pairs[i];
                        const numbers2 = pairs[j];

                        // Connect nodes only if numbers are not repeated
                        if (!numbers1.some(num => numbers2.includes(num))) {
                            links.push({ from: i, to: j, label: pairs[i].join('-') });
                        }
                    }
                }
                return links;
            }
        }
    </script>
</body>

</html>
